<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Memory Game</title>
    <style>
        body {
            background-image: url("https://img.freepik.com/free-vector/flat-emoji-with-face-mask-background_23-2149044195.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1724112000&semt=ais_hybrid");
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fafafa;
        }
        h1 {
            margin-bottom: 20px;
        }
        .game-info {
            margin-bottom: 20px;
            text-align: center;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            grid-gap: 10px;
        }
        .card {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            cursor: pointer;
            font-size: 24px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .card.flipped {
            background-color: rgb(255, 214, 220);
        }
        .hidden {
            visibility: hidden;
        }
        .flipped .hidden {
            visibility: visible;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Emoji Match Mania</h1>
    <p>Welcome to Emoji Match Mania! Test your memory by pairing up colorful emojis. Sharpen your skills,
         enjoy the challenge, and see if you can match all the pairs. Good luck!</p>
    <div class="game-info">
        <p>Moves: <span id="moves">0</span></p>
        <p>Matched Pairs: <span id="matches">0</span>/7</p>
        <p>Best Score: <span id="bestScore">0</span></p>

    </div>
    <div id="gameBoard" class="game-board"></div>
    <div class="controls">
        <button onclick="restartGame()">Restart Game</button>
    </div>

    <script>
        let bestScore = localStorage.getItem('bestScore') ? parseInt(localStorage.getItem('bestScore')) : Infinity;
        function updateBestScore() {
    if (moves < bestScore) {
        bestScore = moves;
        localStorage.setItem('bestScore', bestScore);
        document.getElementById('bestScore').textContent = bestScore;
    }
}

        const emojis = ['ðŸ˜‰','ðŸ‘®','ðŸ‘¨â€ðŸŒ¾','ðŸ•µï¸â€â™‚ï¸','ðŸ§‘â€âœˆï¸','ðŸ™‹â€â™‚ï¸','ðŸ•º','ðŸ§Œ'];
        let cards = [...emojis, ...emojis];
        let flippedCards = [];
        let matchedCards = [];
        let clickDisabled = false;
        let moves = 0;
        let matches = 0;

        function createCard(emoji) {
    const card = document.createElement('div');
    card.classList.add('card');
    card.innerHTML = `<span class="hidden">${emoji}</span>`; // Corrected line
    card.addEventListener('click', () => flipCard(card));
    return card;
}


        function flipCard(card) {
            if (clickDisabled || flippedCards.includes(card) || matchedCards.includes(card)) {
                return;
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                checkForMatch();
                moves++;
                document.getElementById('moves').textContent = moves;
            }
        }

        function checkForMatch() {
            clickDisabled = true;
            const [card1, card2] = flippedCards;
            const emoji1 = card1.querySelector('span').textContent;
            const emoji2 = card2.querySelector('span').textContent;

            if (emoji1 === emoji2) {
                matchedCards.push(card1, card2);
                flippedCards = [];
                matches++;
                document.getElementById('matches').textContent = matches;
                clickDisabled = false;

                if (matches === emojis.length) {
                    setTimeout(() => {
                        alert('Congratulations! You have matched all pairs!');
                    }, 500);
                    updateBestScore();
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    clickDisabled = false;
                }, 1000);
            }
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function initializeGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            document.getElementById('bestScore').textContent = bestScore === Infinity ? 0 : bestScore;
            shuffledCards = [...cards];
            shuffle(shuffledCards);
            shuffledCards.forEach(emoji => {
                const card = createCard(emoji);
                gameBoard.appendChild(card);
            });

            moves = 0;
            matches = 0;
            flippedCards = [];
            matchedCards = [];
            clickDisabled = false;
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matches;
            document.getElementById('bestScore').textContent = bestScore === Infinity ? 0 : bestScore;

        }

        function restartGame() {
            initializeGame();
        }

        initializeGame();

    </script>
</body>
</html>
